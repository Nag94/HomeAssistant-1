#########################################################
#                                                       #
#                   HOME ASSISTANT START                #
#                                                       #
#########################################################

  - alias: Home Assistant Started
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: notify.mobile_app_adams_iphone
        data:
          title: "Home Assistant Started"
          message: "Home Assistant Has Started"

#########################################################
#                                                       #
#                   HOME ASSISTANT STOP                 #
#                                                       #
#########################################################

  - alias: Home Assistant Stopped
    trigger:
      platform: homeassistant
      event: shutdown
    action:
      - service: notify.mobile_app_adams_iphone
        data:
          title: "Home Assistant Stopped"
          message: "Home Assistant Has Stopped"

#########################################################
#                                                       #
#                   ADDON STOPPED                       #
#                                                       #
#########################################################

  - alias: Addon Stopped
    initial_state: true  
    trigger:
      platform: state
      entity_id:
        - sensor.adguard
        - sensor.gdrivebackup
        - sensor.mosquitto
        - sensor.nut
#        - sensor.pihole
        - sensor.rpcshutdown
        - sensor.samba
        - sensor.ssh
        - sensor.unificontroller
        - sensor.vscode
      from: started
      to: stopped
    action:
      - service: notify.mobile_app_adams_iphone
        data_template:
          title: "Hass.io Addon Stopped"
          message: "{{ trigger.to_state.entity_id }} addon is stopped"

#########################################################
#                                                       #
#                  TEMPLATE SENSOR UPDATE               #
#                                                       #
#########################################################

  - alias: Update Template Sensors
    initial_state: true  
    trigger:
        platform: time_pattern
        minutes: '/10'
    action:
      - service: homeassistant.update_entity
        entity_id:
          - sensor.tracker_count
          - sensor.lights_count
          - sensor.binary_sensor_count
          - sensor.switch_count
          - sensor.automation_count
          - sensor.script_count
          - sensor.sensor_count
          - sensor.zwave_count

#########################################################
#                                                       #
#                    DISK USE ALARM                     #
#                                                       #
#########################################################

  - alias: "Disk Use Alarm"
    initial_state: true  
    trigger:
      - platform: numeric_state
        entity_id: sensor.disk_use_percent_home
        above: 85
      - platform: numeric_state
        entity_id: sensor.rpi2_disk
        above: 50
    action:
      service: notify.home_assistant
      data_template:
        title: "Disk Use Alarm"
        message: "{{ trigger.to_state.attributes.friendly_name }} is running low on disk space, usage is currently at {{ trigger.to_state.state }} %!"

#########################################################
#                                                       #
#                 DEAD ZWAVE DEVICE                     #
#                                                       #
#########################################################

  - alias: "Notify if Zwave Device is Dead"
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - zwave.aeotec_zw090_z_stick_gen5_us
          - zwave.ge_32563_hinge_pin_smart_door_sensor
          - zwave.ge_32563_hinge_pin_smart_door_sensor_2
          - zwave.vision_zg8101_garage_door_detector
          - zwave.unknown_id_021f_unknown_type_0003_id_0101
          - zwave.linear_gc_tbz48_battery_powered_z_wave_thermostat
          - zwave.aeotec_zw117_range_extender_6
          - zwave.aeon_labs_dsb28_home_energy_meter_2nd_edition
          - zwave.zooz_zen27_s2_dimmer_wall_switch
          - zwave.zooz_zen27_s2_dimmer_wall_switch_2
          - zwave.zooz_zen27_s2_dimmer_wall_switch_3
        to: 'dead'
    action:
      service: notify.home_assistant
      data_template:
        title: "Home Assistant Zwave Device is dead"
        message: "{{ trigger.to_state.attributes.friendly_name }} is dead."

#########################################################
#                                                       #
#                   SENSOR BATTERY LOW                  #
#                                                       #
#########################################################

  - alias: "Sensor Low Battery"
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.tradfri_remote_control
          - sensor.gehingepinsensor1batt
          - sensor.gehingepinsensor2batt
          - sensor.garagedoorstatusbatt
          - sensor.backdoorstatusbatt
        below: 20
    action:
      service: notify.home_assistant
      data_template:
        title: "Home Assistant Device Battery Low"
        message: " The battery for {{ trigger.to_state.attributes.friendly_name }} is below 20 percent."

#########################################################
#                                                       #
#                 NUT ADD-ON WATCHDOG                   #
#                                                       #
#########################################################

  - alias: "Restart NUT Add On"
    initial_state: true
    trigger:
      platform: state
      entity_id:  sensor.ups_status
      to: 'unknown'
      for: '00:00:60'
    action:
      - service: switch.turn_off
        entity_id: switch.nut
      - delay: '00:00:30'
      - service: switch.turn_on
        entity_id: switch.nut
      - service: notify.mobile_app_adams_iphone
        data:
          title: Nut Add-On Watchdog
          message: Nut Add-On was restarted due to a 'unknown' state being reported to Home Assistant

#########################################################
#                                                       #
#                  RESET ENERGY USAGE                   #
#                                                       #
#########################################################

  - alias: "Reset Energy Usage at Midnight"
    initial_state: true
    trigger:
      platform: time
      at: '00:01'
    action:
      - service: notify.energy_log
        data_template:
          message: "{{states('sensor.aeon_labs_dsb28_home_energy_meter_2nd_edition_energy')}}"
      - service: zwave.reset_node_meters
        data:
          node_id: 16

#########################################################
#                                                       #
#               HOST UPDATES AVAILABLE                  #
#                                                       #
#########################################################

  - alias: "Notify if Host System Update Available"
    initial_state: true
    trigger:
      - platform: template
        value_template: "{{ states('sensor.host_system_updates') > '0' }}"
    condition:
      - condition: template
        value_template: "{{ trigger.from_state.state != 'None' }}"
      - condition: template
        value_template: "{{ trigger.from_state.state != 'unavailable' }}"
      - condition: template
        value_template: "{{ trigger.from_state.state < trigger.to_state.state }}"
    action:
      service: notify.home_assistant
      data_template:
        title: "Hassio Host System Update Available"
        message: "There are currently {{ trigger.to_state.state }} system updates available for the Hassio Host"

  - alias: "Notify if Host Security Update Available"
    initial_state: true
    trigger:
      - platform: template
        value_template: "{{ states('sensor.host_security_updates') > '0' }}"
    condition:
      - condition: template
        value_template: "{{ trigger.from_state.state != 'None' }}"
      - condition: template
        value_template: "{{ trigger.from_state.state != 'unavailable' }}"
      - condition: template
        value_template: "{{ trigger.from_state.state < trigger.to_state.state }}"
    action:
      service: notify.home_assistant
      data_template:
        title: "Hassio Host Security Update Available"
        message: "There are currently {{ trigger.to_state.state }} security updates available for the Hassio Host"

