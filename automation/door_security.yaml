#########################################################
#                                                       #
#               DOORBELL PESSED NOTIFICATION            #
#                                                       #
#########################################################

  - alias: "Doorbell Pressed"
    initial_state: true  
    trigger:
      platform: state
      entity_id: sensor.doorbell
    condition:
      - condition: template
        value_template: "{{trigger.from_state.state != trigger.to_state.state}}"
      - condition: template
        value_template: "{{ states('group.adam_home_presence') != 'away' }}"
      - condition: template
        value_template: "{{ states('group.amy_home_presence') != 'away' }}"
      - condition: template
        value_template: "{{ states('input_boolean.guest_mode') != 'off' }}"
    action:
      - service: notify.fire_tv
        data:
          message: 'Somone Is At The Front Door'
          title: 'Doorbell'
          data:
            fontsize: max
            position: center
      - service: tts.google_translate_say
        entity_id: media_player.family_room_display
        data:
          message: 'Someone is at the front door!'
      - service: notify.mobile_app_adams_iphone
        data:
          title: "Doorbell Pressed"
          message: "The doorbell was pressed"
      - service: notify.mobile_app_amy_s_iphone
        data:
          title: "Doorbell Pressed"
          message: "The doorbell was pressed"
      - service_template: >-
          {%- if is_state('light.yeelightrgb2' , 'off') -%}
            input_boolean.turn_off
          {%- else -%}
            input_boolean.turn_on
          {%- endif -%}
        entity_id: input_boolean.doorbelllight
      - service: light.turn_on
        entity_id: light.yeelightrgb2
        data:
          effect: 'Strobe color'
      - delay: '00:00:02'
      - service: light.turn_on
        entity_id: light.yeelightrgb2
        data:
          effect: Stop
      - service_template: >-
          {%- if is_state('input_boolean.doorbelllight' , 'off') -%}
            light.turn_off
          {%- else -%}
            light.turn_on
          {%- endif -%}
        entity_id: light.yeelightrgb2
      - delay: 00:00:01
      - service: media_player.turn_off
        entity_id: media_player.family_room_display
      - delay: 00:00:01
      - service: switch.turn_on
        entity_id: switch.cast

