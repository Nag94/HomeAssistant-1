#########################################################
#                                                       #
#                 DESKTOP ON WHEN AWAY                  #
#                                                       #
#########################################################

  - alias: "Desktop On When leaving"
    initial_state: true
    trigger:
      - platform: state
        entity_id: group.adam_home_presence
      - platform: state
        entity_id: group.amy_home_presence
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('group.adam_home_presence') != 'home' }}"
        - condition: template
          value_template: "{{ states('group.amy_home_presence') != 'home' }}"
        - condition: state
          entity_id: switch.desktop_switch
          state: 'on'
    action:
      - service: notify.mobile_app_adams_iphone
        data:
          message: "The Desktop is on and you are away"
          data:
            push:
              badge: 0
              category: 'desktop'

#########################################################
#                                                       #
#         DESKTOP ON WHEN AWAY - NOTIFICATION           #
#                                                       #
#########################################################

  - alias: Desktop on when away notification
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: DESKTOP_OFF
    action:
      - service: switch.turn_off
        entity_id: switch.desktop_switch

#########################################################
#                                                       #
#               MEDIA CENTER ON WHEN AWAY               #
#                                                       #
#########################################################

  - alias: "Media Center On When leaving"
    initial_state: true
    trigger:
      - platform: state
        entity_id: group.adam_home_presence
      - platform: state
        entity_id: group.amy_home_presence
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('group.adam_home_presence') != 'home' }}"
        - condition: template
          value_template: "{{ states('group.amy_home_presence') != 'home' }}"
        - condition: or
          conditions:
            - condition: template
              value_template: "{{ states('sensor.pow1_power') | float > 10 }}"
            - condition: template
              value_template: "{{ states('sensor.pow2_power') | float > 10 }}"
    action:
      - service: notify.mobile_app_adams_iphone
        data_template:
          message: 'The TV is pulling {{ states("sensor.pow2_power") }} watts, the Receiver is pulling {{ states("sensor.pow1_power") }} watts and no one is home'
          data:
            push:
              badge: 0
              category: 'mediacenter'

  - alias: TV on when away notification
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: TV_OFF
    action:
      - service: switch.turn_off
        entity_id: switch.tvpower

  - alias: Receiver on when away notification
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: RECEIVER_OFF
    action:
      - service: switch.turn_off
        entity_id: switch.receiverpower

