####################################################
#                                                  #
#          GARAGE DOOR OPEN AT BEDTIME             #
#                                                  #
####################################################

  - alias: Garage Door Open at Bedtime
    initial_state: true
    trigger:
      platform: state
      entity_id: sensor.adam_s_iphone_battery_state
      to: 'Charging'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: cover.garage_door
          state: 'open'
        - condition: time
          after: '20:00:00'
        - condition: state
          entity_id: group.adam_home_presence
          state: 'home'
    action:
      - service: notify.mobile_app_adams_iphone
        data:
          title: "Garage Door Open"
          message: "The Garage Door is open and you are in bed"

####################################################
#                                                  #
#            DESKTOP ON AT BEDTIME                 #
#                                                  #
####################################################

  - alias: Desktop on at Bedtime
    initial_state: true  
    trigger:
      platform: state
      entity_id: ssensor.adam_s_iphone_battery_state
      to: 'Charging'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.desktop_switch
          state: 'on'
        - condition: time
          after: '20:00:00'
        - condition: state
          entity_id: group.adam_home_presence
          state: 'home'
    action:
      - service: notify.mobile_app_adams_iphone
        data:
          message: "The Desktop is on and you are in bed"
          data:
            push:
              badge: 0
              category: 'desktop'

  - alias: Desktop on bedtime notification
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: DESKTOP_OFF
    action:
      - service: switch.turn_off
        entity_id: switch.desktop_switch

####################################################
