#                    ROOMS VIEW                    #
#                                                  #
####################################################

title: Rooms
path: home
icon: mdi:home
cards:
  - type: custom:vertical-stack-in-card
    cards: 
      - type: glance
        title: Door Status
        entities:
          - entity: sensor.gehingepinsensor2
            name: Int. Garage
            icon: mdi:door
          - entity: sensor.backdoorstatus
            name: Back
            icon: mdi:door
          # - entity: sensor.garagedoorstatus
          #   name: Garage
          #   icon: mdi:garage
          - entity: sensor.gehingepinsensor1
            name: Front
            icon: mdi:door
      - type: entities
        entities: 
          - entity: cover.garage_door
  - type: custom:vertical-stack-in-card
    title: Entertainment Center
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.tvstate
            name: TV - Power
            icon: mdi:television
          - type: entity-button
            entity: switch.receivervideo2
            name: Amp-TV
            icon: mdi:television
          - type: entity-button
            theme: midnightyellow
            entity: script.volumeup
            name: Volume Up
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.volumeup
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.receiverstate
            icon: mdi:speaker
            name: Amp - Power
          - type: entity-button
            entity: switch.receivervideo1
            name: Amp-Music
            icon: mdi:music
          - type: entity-button
            theme: midnightyellow
            entity: script.volumedown
            name: Volume Down
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.volumedown
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        title: Lights & Fans
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.basic1
            name: Livingroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            theme: midnightyellow
            entity: light.front_lights
            icon: mdi:lightbulb-outline
            name: Outdoor Lights
          - type: entity-button
            theme: midnightyellow
            entity: light.yeelightrgb2
            name: Notification
            icon: mdi:lightbulb-outline
            tap_action: 
              action: toggle
            hold_action:
              action: call-service
              service: script.normallight
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.kuled1
            name: Bedroom Fan
            icon: mdi:fan
          - type: entity-button
            theme: midnightyellow
            entity: light.bedroom_lights
            name: Bedroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            theme: midnightyellow
            entity: switch.kuled2
            name: Nursery Fan
            icon: mdi:fan
  - type: custom:vertical-stack-in-card
    cards:            
      - type: horizontal-stack
        title: Basement Lights
        cards:
          - type: entity-button
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level
            name: Main Room Lights
            icon: mdi:lightbulb-outline
            theme: midnightyellow
          - type: entity-button
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_2
            name: Accent Lights
            icon: mdi:lightbulb-outline
            theme: midnightyellow
          - type: entity-button
            entity: light.basement_lights
            name: All Lights
            icon: mdi:lightbulb-outline
            theme: midnightyellow
  - type: thermostat
    entity: climate.thermostat
    name: Thermostat
  - type: weather-forecast
    entity: weather.dark_sky
